language: csharp
mono:
  - latest
solution: ./src/PresentationWebSite.sln
install:
  - nuget restore ./src/PresentationWebSite.sln
  - nuget install NUnit.Console -OutputDirectory testrunner
script:
  - xbuild /p:Configuration=Release ./src/PresentationWebSite.sln
  - mono ./testrunner/NUnit.ConsoleRunner.*/tools/nunit3-console.exe ./src/PresentationWebSite.UI.WebMvc.Tests/bin/Release/PresentationWebSite.UI.WebMvc.Tests.dll
